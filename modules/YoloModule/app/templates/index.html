<html>

<head>
  <title>Video Stream</title>
  <meta http-equiv="content-type" charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="drawApp.js"></script>
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <div class="outsideWrapper">
    <div class="insideWrapper">
      <img id="currentImage" class="coveredImage">
      <canvas id="canvas" class="coveringCanvas"></canvas>
    </div>
  </div>

  <script>

    var img = document.getElementById("currentImage");

    var liner = new DrawLines("canvas","currentImage",img);

    url = document.URL.replace("http", "ws");

    try {
      var ws = new WebSocket(url + "stream");

      ws.onopen = function () {
        console.log("connection was established");
        ws.send("next");
      };

      ws.onmessage = function (msg) {
        img.src = "data:image/png;base64, " + msg.data;
      };
      
      img.onload = function () {
        liner.setUpCanvas();
        liner.repaintCanvas()
        ws.send("next");
      };
    } catch {
      console.log("WebSocket Connection could not be established");
     
      img.onload = ev => {
        liner.setUpCanvas();
        liner.repaintCanvas()
      }
      img.src = "../test_images/frame001.jpg"
      liner.resizeWindow();

      setInterval(()=>{
        img.src = "../test_images/frame001.jpg"
      },100)
    }
  </script>
</body>

</html>
